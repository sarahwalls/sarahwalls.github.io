# Site wide configuration

title: Sarah Walls
locale: en_US
description: Artist
logo: site-logo.png
search: true
url: http://sarahwalls.github.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Sarah Walls
  avatar: bio-photo.jpg
  email: sarahwalls@hotmail.co.nz
  disqus-shortname:
  twitter: EnergyClinique
  facebook: SarahEclinique
  github: #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: https://www.linkedin.com/pub/sarah-walls/3a/b08/526
  instagram: #username
  flickr: #username
  tumblr: #username
  google:
    plus: #username
    analytics:
